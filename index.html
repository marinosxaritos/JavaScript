<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>page</title>
  </head>

  <body>
    <header>
      <h1>FORM</h1>
      
    </header>
    <form id="form" action="data.html">
        <fieldset>
          <legend>Your Information</legend>
          <label for="email">EmailAddress:</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            size="20"
            placeholder="example@makeithappen.com"
            minlength="3"
            maxlength="30"
            pattern=".+@makeithappen\.com"
          />
          
          <button type="button" id="maskEmailBtn">Mask Email</button><br />
          
          <label for="password"> Password: </label>
          <input
            required
            type="password"
            placeholder="Enter your password"
            id="password"
            name="password"
            size="20"
            minlength="6"
            maxlength="30"
          />
          
          <input type="checkbox" id="showPasswordCheckbox" /><br />
          
          <label for="age">Age (optional)</label>
          <input
            type="number"
            id="age"
            name="age"
            size="20"
            placeholder="Your Age"
            min="3"
            max="100"
          /><br />
          
          <label for="date">Date (optional)</label>
          <input type="date" id="date" name="date" size="20" /><br />
          
          <label for="time">Time (optional)</label>
          <input type="time" id="time" name="time" /><br />
          
          <label for="phone">Phone (optional)</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            size="8"
            placeholder="Your phone"
            minlength="8"
            maxlength="8"
            pattern="69[0-9]{6}"
          /><br />
        </fieldset>

        

        <button type="submit" id="submitBtn">Submit form</button>
        <button type="reset">Reset form</button>
    </form>
    
    
    <script type="module" src="js/main.js"></script>
  </body>
</html>
