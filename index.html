<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>page</title>
    <link rel="stylesheet" href="styleFlex.css" />
  </head>

  <body>
    <main class="form">
      <h1>FORM</h1>

      <form id="form" action="data.html">

        <fieldset class="fieldset-box">
          <div class="field-row">
            <label for="email"> EmailAddress </label>
            <div class="field-input">
              <input
                required
                type="email"
                id="email"
                name="email"
                size="20"
                placeholder="example@makeithappen.com"
                minlength="3"
                maxlength="30"
                pattern=".+@makeithappen\.com"
                class="input-box"
              />
              <button type="button" id="maskEmailBtn">Hide</button>
            </div>
          </div>
        </fieldset>


        <fieldset>
          <div class="field-row">
            <label for="password"> Password </label>
            <div class="field-input field-input-checkbox">
              <input
                required
                type="password"
                placeholder="Enter your password"
                id="password"
                name="password"
                size="20"
                minlength="6"
                maxlength="30"
                class="input-box"
              />
              <input type="checkbox" id="showPasswordCheckbox"/>
            </div>
          </div>
        </fieldset>


        <fieldset>
          <div class="span-field-row">
            <div class="span-field-input-float">  
              <label for="phone"> Phone </label>
              <span class="field-input">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  size="8"
                  placeholder="Your phone"
                  minlength="8"
                  maxlength="8"
                  pattern="69[0-9]{6}"  
                  class="input-box"               
                />
              </span>
            </div>
        
            <div class="span-field-input">
              <label for="age">Age</label>
                <span class="field-input">
                  <input
                    type="number"
                    id="age"
                    name="age"
                    size="20"
                    placeholder="Your Age"
                    min="3"
                    max="100"       
                    class="input-box"        
                  />
                </span>
            </div>
          </div>
        </fieldset>


        <fieldset>
          <div class="span-field-row">
            <div class="span-field-input-float">
            <label for="date">Date</label>
              <span class="field-input">
                <input 
                  type="date"
                  id="date" 
                  name="date" 
                  size="20" 
                  class="input-box"
                  />
              </span>
            </div>
          
            <div class="span-field-input">
              <label for="time">Time</label>
                <span class="field-input">
                  <input 
                    type="time"
                    id="time"
                    name="time" 
                    class="input-box"
                    />
                </span>   
            </div>
          </div>
        </fieldset>

        <div class="button-box">
          <button type="submit" id="submitBtn">Submit form</button>
          <button type="reset" id="resetBtn">Reset form</button>
        </div>
      </form>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
