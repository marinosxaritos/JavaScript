<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>page</title>
    <link rel="stylesheet" href="styleFlex.css" />
  </head>

  <body>
    <main class="main">
      <h1>FORM</h1>
    </main>
    <form id="form" class="form" action="data.html">
      <fieldset class="fieldset-box">
        <div class="field-row">
          <label for="email"> EmailAddress </label>
          <div class="field-input-emailBtn">
            <input
              required
              type="email"
              id="email"
              name="email"
              size="20"
              placeholder="example@makeithappen.com"
              minlength="3"
              maxlength="30"
              pattern=".+@makeithappen\.com"
              class="input-box"
            />
            <button type="button" id="maskEmailBtn">Hide</button>
          </div>
        </div>
      </fieldset>

      <fieldset class="fieldset-box">
        <div class="field-row">
          <label for="password"> Password </label>
          <div class="field-input-checkbox">
            <input
              required
              type="password"
              placeholder="Enter your password"
              id="password"
              name="password"
              size="20"
              minlength="6"
              maxlength="30"
              class="input-box"
            />
            <input type="checkbox" id="showPasswordCheckbox" />
          </div>
        </div>
      </fieldset>

      <div class="container">
        <fieldset class="fieldset-box">
          <div class="span-field-row">
            <label for="phone"> Phone </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              size="8"
              placeholder="Your phone"
              minlength="8"
              maxlength="8"
              pattern="69[0-9]{6}"
              class="input-box"
            />
          </div>
        </fieldset>

        <fieldset class="fieldset-box-sec-element">
          <div class="span-field-row">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              size="20"
              placeholder="Your Age"
              min="3"
              max="100"
              class="input-box"
            />
          </div>
        </fieldset>
      </div>

      <div class="container">
        <fieldset class="fieldset-box">
          <div class="span-field-row">
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              name="date"
              size="20"
              class="input-box"
            />
          </div>
        </fieldset>

        <fieldset class="fieldset-box-sec-element">
          <div class="span-field-row">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" class="input-box" />
          </div>
        </fieldset>
      </div>

      <div class="button-box">
        <button type="submit" id="submitBtn">Submit form</button>
        <button type="reset" id="resetBtn">Reset form</button>
      </div>
    </form>

    <aside>
      <div id="jokeContainer">
        <p id="loadingJoke">------</p>
      </div>
      <button id="loadJokeBtn">PUSH</button>
    </aside>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
